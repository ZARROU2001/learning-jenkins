<mat-card
    class="mb-25 tagus-card"
    [class.component-dark-theme]="themeService.isDark()"
    [class.component-rtl-enabled]="themeService.isRTLEnabled()"
>
    <mat-card-header class="border-bottom">
        <h5 class="mb-0">Settings</h5>
    </mat-card-header>
    <mat-card-content>
        <nav>
            <ul class="ps-0 mt-0">
                <li>
                    <a routerLink="/account" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Account</a>
                </li>
                <li>
                    <a routerLink="/security" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Security</a>
                </li>
                <li>
                    <a routerLink="/connections" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Connections</a>
                </li>
                <li>
                    <a routerLink="/privacy-policy" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Privacy Policy</a>
                </li>
            </ul>
        </nav>
        <form [formGroup]="UpdateForm" (ngSubmit)="onSubmit()">
            <h5 class="fw-semibold mb-8">Profile</h5>
            <p>Update your photo and personal details here.</p>
            <div class="row mt-20">
                <!-- First Name -->
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <div class="tagus-form-group" 
                    [class.error]="isFieldInvalid('firstName')"
                    >
                        <label class="d-block mb-12 fw-semibold gray-color">First Name <span>*</span></label>
                        <mat-form-field appearance="fill">
                            <i class="ri-user-3-line"></i>
                            <input matInput formControlName="firstName" value="Andrew">
                        </mat-form-field>
                        <div *ngIf="isFieldInvalid('firstName')" class="error-message">
                            First name is required.
                          </div>
                          <br>
                    </div>
                </div>
                <!-- Last Name -->
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <div class="tagus-form-group"
                    [class.error]="isFieldInvalid('lastName')"
                    >
                        <label class="d-block mb-12 fw-semibold gray-color">Last Name <span>*</span></label>
                        <mat-form-field appearance="fill">
                            <i class="ri-user-3-line"></i>
                            <input matInput formControlName="lastName" value="Bruns">
                        </mat-form-field>
                        <div *ngIf="isFieldInvalid('lastName')" class="error-message">
                            Last name is required.
                        </div>
                        <br>
                    </div>
                </div>
                <!-- Username -->
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <div class="tagus-form-group"
                    [class.error]="isFieldInvalid('username')"
                    >
                        <label class="d-block mb-12 fw-semibold gray-color">Username <span>*</span></label>
                        <mat-form-field appearance="fill">
                            <i class="ri-home-7-line"></i>
                            <input matInput formControlName="username" value="AmUser">
                        </mat-form-field>
                        <div *ngIf="isFieldInvalid('username')" class="error-message">
                            Username is required.
                        </div>
                        <br>
                    </div>
                <!-- Email Address -->
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <div class="tagus-form-group"
                    [class.error]="isFieldInvalid('email')"
                    >
                        <label class="d-block mb-12 fw-semibold gray-color">Email Address <span>*</span></label>
                        <mat-form-field appearance="fill">
                            <i class="ri-mail-line"></i>
                            <input matInput formControlName="email" value="admin1&#64;test.com">
                        </mat-form-field>
                        <div *ngIf="isFieldInvalid('email')" class="error-message">
                            Valid email is required.
                        </div>
                        <br>
                    </div>
                </div>
                <!-- Phone -->
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <div class="tagus-form-group">
                        <label class="d-block mb-12 fw-semibold gray-color">Phone</label>
                        <mat-form-field appearance="fill">
                            <i class="ri-phone-line"></i>
                            <input matInput value="+(555) 555-1234">
                        </mat-form-field>
                    </div>
                </div>
                </div>
                <!-- Date Of Birth -->
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <div class="tagus-form-group">
                        <label class="d-block mb-12 fw-semibold gray-color">Date Of Birth</label>
                        <mat-form-field appearance="fill">
                            <i class="ri-cake-2-line"></i>
                            <input matInput value="20 March 1999">
                        </mat-form-field>
                    </div>
                </div>
            </div>
            <!-- Photo -->
            <h5 class="fw-semibold mb-8 mt-5">Your Photo</h5>
            <p>This will be displayed on your profile.</p>
            <div class="d-flex align-items-center">
                <img src="img/user/user15.jpg" class="rounded-circle" width="110" alt="user">
                <div class="tagus-form-group ms-20">
                    <label class="d-block mb-12 fw-semibold gray-color">Upload Image</label>
                    <input type="file">
                </div>
            </div>
            <button mat-raised-button
            class="tagus fw-semibold"
            [disabled]="UpdateForm.invalid"
            >
            Update
            </button>
        </form>
    </mat-card-content>
</mat-card>
