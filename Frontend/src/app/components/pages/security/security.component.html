<mat-card
    class="mb-25 tagus-card"
    [class.component-dark-theme]="themeService.isDark()"
    [class.component-rtl-enabled]="themeService.isRTLEnabled()"
>
    <mat-card-header class="border-bottom">
        <h5 class="mb-0">Settings</h5>
    </mat-card-header>
    <mat-card-content>
        <nav>
            <ul class="ps-0 mt-0">
                <li>
                    <a routerLink="/account" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Account</a>
                </li>
                <li>
                    <a routerLink="/security" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Security</a>
                </li>
                <li>
                    <a routerLink="/connections" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Connections</a>
                </li>
                <li>
                    <a routerLink="/privacy-policy" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Privacy Policy</a>
                </li>
            </ul>
        </nav>
        <form [formGroup]="updatePassForm" (ngSubmit)="onSubmit()">
            <h5 class="fw-semibold mb-8">Security</h5>
            <p>Update your password from here.</p>
            <div class="row mt-20">
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <div class="tagus-form-group"
                    [class.error]="isFieldInvalid('password')"
                    >
                        <label class="d-block mb-12 fw-semibold gray-color" [class.error]="isFieldInvalid('password')">Old Password</label>
                        <mat-form-field appearance="fill">
                            <i class="ri-lock-line"></i>
                            <mat-label>Type password</mat-label>
                            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                        </mat-form-field>
                        <div *ngIf="isFieldInvalid('password')" class="error-message">
                            Password Not Correct
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <div class="tagus-form-group" [class.error]="isFieldInvalid('password')">
                        <label class="d-block mb-12 fw-semibold gray-color">New Password</label>
                        <mat-form-field appearance="fill">
                            <i class="ri-lock-line"></i>
                            <mat-label>Type password</mat-label>
                            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                        </mat-form-field>
                        <div *ngIf="isFieldInvalid('password')" class="error-message">
                            Password must be at least 6 characters.
                        </div>
                        <br>
                    </div>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="tagus-form-group" [class.error]="isFieldInvalid('confirmPassword')">
                        <label class="d-block mb-12 fw-semibold gray-color">New Password</label>
                        <mat-form-field appearance="fill">
                            <i class="ri-lock-line"></i>
                            <mat-label>Type password</mat-label>
                            <input matInput [type]="hide ? 'password' : 'text'" formControlName="confirmPassword">
                            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                        </mat-form-field>
                        <div *ngIf="isFieldInvalid('confirmPassword')" class="error-message">
                            Confirm password is required.
                        </div> 
                        <br>
                    </div>
                </div>
            </div>
            <div class="d-flex align-items-center justify-content-space-between">
                <button mat-raised-button class="tagus fw-semibold" [disabled]="updatePassForm.invalid">Change Password</button>
                <a routerLink="/forgot-password" class="d-inline-block main-color fw-semibold">Forgot your password?</a>
            </div>
        </form>
    </mat-card-content>
</mat-card>
